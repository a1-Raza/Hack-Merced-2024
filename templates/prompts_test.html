<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Intake</title>
  <link rel="stylesheet" type="text/css" href="prompts_styles.css">
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: rgba(240, 240, 240, 0.851); 
    }

    header {
      background: #002856; /* Merced Colors */
      color: #DAA900; /* Golden text color */
      width: 100%;
      padding: 10px 20px; 
      box-sizing: border-box; 
      display: flex;
      align-items: center;
      position: fixed; 
      top: 0; 
      left: 0; 
    }

    header h1 {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
    }

    #promptText {
      text-align: center;
      font-size: 24px;
      margin-top: 60px; 
    }

    #promptForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      resize: none;
      margin-top: 20px;
    }

    #promptInput {
      margin-top: 10px;
      resize: none;
    }

    #promptList {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Merced Hackathon IX</h1>
  </header>
  <main>
    <img src="../images/globe.jpg" alt="Globe picture" style="width: 100%; max-width: 600px; position: absolute; top: 0; right: 0; margin-top: 20px;">
    <div id="promptText" class="prompt-text">Select your location</div>
    <form id="promptForm">
      <textarea id="promptInput" name="promptText" rows="4" cols="50" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <div id="promptList" class="chat-container">
      <!-- Prompt list will be displayed here -->
    </div>
  </main>
  <script src="prompts_scripts.js"></script>
</body>
</html>
