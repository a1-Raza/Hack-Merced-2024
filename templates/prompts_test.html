<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Intake</title>
  <link rel="stylesheet" href="prompts_styles.css">
</head>
<body>
  <header>
    <h1>Prompt Intake</h1>
  </header>
  <main>
    <form id="promptForm">
      <label for="promptText">Enter your prompt:</label>
      <textarea id="promptText" name="promptText" rows="4" cols="50" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <div id="promptList">
      <!-- Prompt list will be displayed here -->
    </div>
  </main>
  <script src="prompts_scripts.js"></script>
</body>
</html>
